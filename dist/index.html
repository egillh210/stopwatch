<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>StopWatch</title>
</head>
<body>
  <div class="timerContainer">
      <div class="timeDisplay">00:00.00</div>
    <div id="buttons">
      <div class="btn startTimer">Start</div>
      <div style="display: none" class="btn stopTimer">Stop</div>
      <div style="display: none" class="btn resetTimer">Reset</div>
      <div class="btn lap">Lap</div>
  </div>
  <div id="lapsDisplay">
    <ul class="currentLapContainer"></ul>
    <ul id="lapsCont" class="lapsContainer"></ul>
    <ul class="lapsContainer">
      <li>
        <h2 class="lapNo">&nbsp</h2>
        <h2 class="lapStopTime">&nbsp</h2>
      </li>
      <li>
          <h2 class="lapNo">&nbsp</h2>
          <h2 class="lapStopTime">&nbsp</h2>
      </li>
      <li>
          <h2 class="lapNo">&nbsp</h2>
          <h2 class="lapStopTime">&nbsp</h2>
      </li>
    </ul>
  </div>
  <ul>
  </ul>
  </div>
</body>
<script src="bundle.js"></script>
</html>
